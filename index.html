<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Price Calculator</h1>

      <form>
        <p>How many months has your movie been out?</p>
        <input id = "movieInput">

        <p>How old are you?</p>
        <input id = "ageInput">

        <p>What time do you want to see it?</p>
        <input id = "timeInput">
        </br>
        <button>Click for ticket price</button>
      </form>
      <button class = "btn btn-info">Final Price</button>
    </div>
  </body>
</html>
